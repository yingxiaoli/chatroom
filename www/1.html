<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $('#btn1').click( function(){
                $.ajax({
                    url: '/reg',
                    data: {user: $('#user').val(),pass:$('#pass').val()},
                    dataType:'json',
                    success(result){
                        if(result.code!=0){
                            alert('注册失败'+result.msg);
                        }else{
                            alert('注册成功');
                        }
                    },
                    error(err){
                        alert('注册失败，网络不通');
                    }
                });
            });
        $('#btn2').click( function(){
            $.ajax({
                url: '/login',
                data: {user: $('#user').val(),pass:$('#pass').val()},
                dataType:'json',
                success(result){
                if(result.code!=0){
                    alert('登录失败'+result.msg);
                }else{
                    alert('登录成功');
                }
            },
            error(err){
                alert('登录失败，网络不通');
            }
        });
        });
        });
    </script>
</head>
<body>
    用户名: <input type="text" id="user"/><br/>
    密码： <input type="text" id="pass"/><br/>
    <input type="button" value="注册" id="btn1"/>
    <input type="button" value="登录" id="btn2"/>
</body>
</html>
